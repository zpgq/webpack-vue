<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>源码</title>
</head>

<body>
  <div id="app" style="color: red;font-size: 10px">
    <div id="my" style="color: red">hello {{ name }}</div>
  </div>
  <script>
    window.addEventListener('DOMContentLoaded', function () {

      const vm = new Vue({
        el: '#app',
        data() {
          return {
            name: 1
          }
        },
        computed: {
          age() {
            return 'aaa'
          }
        }
      })
      console.log(vm.age)


    })

  </script>
</body>
